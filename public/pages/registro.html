<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro</title>
</head>
<body class="bodyRegistro">
    <form class="containerRegistro" id="myForm">
        <h1>Regístrate</h1>
        <div class="inputsRegistro">

            <div class="inputRegistro1">
                <input class="inputMini" type="" id="nombre" placeholder="Nombre">
                 <div class="error errorNombre"></div>
            </div>

            <div class="inputRegistro2">
                <input class="inputMini" type="" id="apellidos" placeholder="Apellidos">
                <div class="error errorApellidos"></div>
            </div>
        </div>

        <input type="text" id="correo" placeholder="Correo">
        <div class="error errorCorreo"></div>

        <input type="password" id="contraseña" placeholder="Contraseña">
        <div class="error errorContraseña"></div>

        <input type="password" id="confContraseña" placeholder="Confirmar Contraseña">
        <div class="error errorConfContraseña"></div>
        <div class="error coincidenContraseñas"></div>



        <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesion</a></p>
        <button class="botonRegistro">Regístrate</button>
        <a href="">Lee nuestros términos y condiciones</a>
    </form>
    <div class="decoracionRegistro">
        <h2>Song Gifter</h2>
        <img class="imgDecoracionRegistro" src="../assets/img/svg/LogoAzul.svg" alt="">
        <h3>Te regalamos las mejores canciones</h3>
    </div>
</body>
<script src="../js/registro.js"></script>
</html>
